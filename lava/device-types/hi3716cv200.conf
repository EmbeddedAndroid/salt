client_type = bootloader

ipaddr = 192.168.1.2

gatewayip = 192.168.1.1

ethaddr = 00:11:22:33:44:55

netmask = 255.255.255.0

interrupt_boot_control_character = C

interrupt_boot_prompt = Press Ctrl+C to stop autoboot

boot_cmds_tftp =
    setenv loadkernel "'tftp 1000000 ${lava_kernel}; nand erase 0 a00000; nand write 1000000 0 600000'",
    setenv loadinitrd "'tftp 1000000 ${lava_ramdisk}; nand erase a00000 a000000; nand write 1000000 a00000 $(filesize)'",
    setenv bootargs "'mem=1G console=ttyAMA0,115200 ubi.mtd=3 root=ubi0:hi3716cv200-rootfs rootfstype=ubifs mtdparts=hi_sfc:1M(boot),512K(baseparam);hinand:10M(kernel),160M(rootfs) mmz=ddr,0,0,300M'",
    setenv bootcmd "'setenv serverip ${lava_server_ip}; setenv ipaddr %(ipaddr)s; setenv gatewayip %(gatewayip)s; setenv ethaddr %(ethaddr)s; setenv netmask %(netmask)s; run loadkernel; run loadinitrd; nand read 1000000 0 600000; bootm 1000000'",
    boot

boot_cmds = 
    boot

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
